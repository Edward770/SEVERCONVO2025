  <style>

    body { background: #fef3c7; color: #333; height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; }

    .login-box, .main-content { background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
    h1, h2 { margin-bottom: 20px; color: #007bff; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 10px;
    }
    input[type="submit"] {
      width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 10px; cursor: pointer;
    }
    input[type="submit"]:hover { background: #0056b3; }

    .hidden { display: none; }

    .main-tools { margin-top: 20px; }

    .toggle-buttons { display: flex; gap: 10px; margin-top: 20px; justify-content: center; }
    .toggle-buttons button {
      background: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer;
    }
    .toggle-buttons button:hover { background: #0056b3; }

    .form-container { display: none; margin-top: 20px; }
    .form-container.active { display: block; }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      text-align: center;
    }
    .footer a { color: #007bff; text-decoration: none; }

<div class="login-box" id="loginBox">

    </form>
  </div>

  <div class="form-container" id="convoForm">

      <input type="text" name="haterName" placeholder="Hater Name" required>

    </form>

  </div>
</div>

<script>

  const welcomeText = document.getElementById('welcomeText');

  loginForm.addEventListener('submit', function(e) {
